<div class="mb-4">
  <app-section-content>
    <div class="flex justify-start items-start px-2">
      <div
        class="flex justify-center items-center rounded-full w-14 h-14 bg-peach text-red-orange mr-4"
      >
        <app-lipo-icon
          *ngIf="objective?.icon === 'body'"
          height="32px"
          width="32px"
        ></app-lipo-icon>
        <ion-icon
          name="calendar-outline"
          size="large"
          *ngIf="objective?.icon === 'calendar'"
        ></ion-icon>

        <ion-icon
          name="accessibility-outline"
          *ngIf="objective?.icon === 'meditation'"
          size="large"
        ></ion-icon>
      </div>

      <div class="flex flex-col items-start justify-start">
        <span class="text-xs text-gray-700 font-bold"
          >{{ objective?.title }}:</span
        >
        <h4 class="text-lg text-red-orange font-bold">
          {{ objective?.objective }}
        </h4>

        <div
          *ngIf="objective?.dueDate"
          class="flex justify-start items-center mt-1"
        >
          <ion-icon name="time-outline" color="redorange"></ion-icon>
          <span class="text-xs text-gray-700 mx-1"
            >Time remaining:
            <span class="font-bold">
              {{ timeRemaining }}
            </span>
          </span>
        </div>
      </div>
    </div>
  </app-section-content>
</div>

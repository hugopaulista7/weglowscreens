<ion-header>
  <app-navbar></app-navbar>
  <app-horizontal-scroll
    [items]="horizontalItems"
    (selected)="tabActive = $event"
  ></app-horizontal-scroll>
  <div class="mb-2"></div>
</ion-header>

<ion-content>
  <div class="p-3 pt-6">
    <app-progress-tab *ngIf="tabActive.id === 'progress'"></app-progress-tab>
    <app-awards-tab *ngIf="tabActive.id === 'awards'"></app-awards-tab>
  </div>
</ion-content>
